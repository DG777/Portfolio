<script>
    var intro = "Hi, I'm Matvey. My portfolio is under construction at the moment, \n \n but feel free to check me out on these websites:";
    var intro_indexed = intro.split("");

    var showIcons = function () {
        $('.siteNav-social').show().animate({
            opacity: 1
        }, 1200);
    };

    var hideIcons = function () {
        $('.siteNav-social').hide();
    }

    var showText = function (target, message, index, interval) {
        if (index < message.length) {
            $(target).append(message[index++]);
            setTimeout(function () {
                showText(target, message, index, interval);
            }, interval);
        }
        if (index == message.length) {
            showIcons();
        }
    };


    $(function () {
        showText("#intro", intro_indexed, 0, 20);

    });

    window.onload = function () {
        var anchors = document.getElementsByTagName('a');
        for (var i = 0; i < anchors.length; i++) {
            anchors[i].setAttribute('target', '_blank');
        }
    }
</script>
